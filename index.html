<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Multi-step Register Form</title>
    <meta
      name="description"
      content="devChallenges.io - Multi-step Register Form | by h-yoshikawa44"
    />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Multi-step Register Form</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="register-form-layout">
          <form id="register-form-base" class="register-form" action="">
            <fieldset id="user-info-form" class="register-form__fieldset">
              <legend class="register-form__title">Register</legend>
              <div class="register-form__input-area">
                <label class="register-form__input-label"
                  ><span class="register-form__input-label-text">Name</span
                  ><input
                    class="register-form__input"
                    name="userName"
                    type="text"
                    placeholder="enter your name"
                    autocomplete="name"
                /></label>
                <label class="register-form__input-label"
                  ><span class="register-form__input-label-text">Email</span
                  ><input
                    class="register-form__input"
                    name="userEmail"
                    type="email"
                    placeholder="example@gmail.com"
                    autocomplete="email"
                /></label>
              </div>
              <div class="register-form__button-wrapper">
                <button
                  id="user-info-form-continue-button"
                  class="register-form__button"
                  type="button"
                >
                  Continue
                </button>
              </div>
            </fieldset>
            <fieldset id="topic-form" class="register-form__fieldset hidden">
              <legend class="register-form__title">
                Which topics you are interested in?
              </legend>
              <div class="register-form__check-area">
                <label class="register-form__custom-check-box"
                  ><input
                    class="register-form__check-box"
                    name="interestedTopic"
                    type="checkbox"
                    value="Software Development"
                  />Software Development</label
                >
                <label class="register-form__custom-check-box"
                  ><input
                    class="register-form__check-box"
                    name="interestedTopic"
                    type="checkbox"
                    value="User Experience"
                  />User Experience</label
                >
                <label class="register-form__custom-check-box"
                  ><input
                    class="register-form__check-box"
                    name="interestedTopic"
                    type="checkbox"
                    value="Graphic Design"
                  />Graphic Design</label
                >
              </div>
              <div class="register-form__button-wrapper">
                <button
                  id="topic-form-continue-button"
                  class="register-form__button"
                  type="button"
                >
                  Continue
                </button>
              </div>
            </fieldset>
            <div id="summary" class="hidden">
              <p class="register-form__title">Summary</p>
              <div class="register-form__summary-user-info">
                <p>
                  <span class="register-form__summary-title">Name:&nbsp;</span
                  ><span
                    id="summary-user-name"
                    class="register-form__summary-value"
                  ></span>
                </p>
                <p>
                  <span class="register-form__summary-title">Email:&nbsp;</span
                  ><span
                    id="summary-user-email"
                    class="register-form__summary-value"
                  ></span>
                </p>
              </div>
              <div class="register-form__summary-topic-info">
                <p class="register-form__summary-title">Topics:&nbsp;</p>
                <ul
                  id="summary-topic-info-list"
                  class="register-form__summary-topic-info-list register-form__summary-value"
                >
                  <li>(None)</li>
                </ul>
              </div>
              <div class="register-form__button-wrapper">
                <button class="register-form__button" type="submit">
                  Confirm
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="step-info">
          <small id="step-info-text" class="step-info__text">Step 1 of 3</small>
          <div class="step-info__step-group">
            <span
              id="step-one"
              class="step-info__step step-info__step--current"
            ></span>
            <span id="step-two" class="step-info__step"></span>
            <span id="step-three" class="step-info__step"></span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
